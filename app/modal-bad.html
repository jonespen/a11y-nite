<div class="row">
  <h2>Modal window</h2>
  <!-- Button trigger modal -->
  <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button>




  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Excepturi, accusantium cumque dolorum iure aperiam nisi aliquid sequi. Quae, architecto, harum, aliquid sint enim ea quaerat ducimus veritatis consectetur sequi voluptas?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</div>
