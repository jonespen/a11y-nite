<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="tk-example" noscript>
  <template>
    <div class="row">
      <h2>{{ title }}</h2>
    </div>
    <ul class="nav nav-tabs">
      <li class="active"><a href="#{{ id }}-bad" data-toggle="tab">Bad</a></li>
      <li><a href="#{{ id }}-good" data-toggle="tab">Better</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="{{ id }}-bad">
        <img src="images/43uibru34ib3iu4bti3ub.jpg" width="400" />
      </div>
      <div class="tab-pane" id="{{ id }}-good">
        <img src="images/43uibru34ib3iu4bti3ub.jpg" width="400" alt="Pie chart of countries: UK: 24%, US: 20%, France: 16%, Germany: 32%, Australia: 8%" />
        <pre>&lt;img src=&quot;images/43uibru34ib3iu4bti3ub.jpg&quot; <span class="hl">alt=&quot;Pie chart of countries: UK: 24%, US: 20%, France: 16%, Germany: 32%, Australia: 8%&quot;</span> /&gt;</pre>
      </div>
    </div>
  </template>
  <script>
    Polymer('tk-example', {
      // These default values are overridden
      // by the user's attribute values.
      title: 'untitled',
      id: 'element-id'
    });
  </script>
</polymer-element>
